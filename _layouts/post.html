---
layout: default
---
<div>
  <div class="outermost">
    <div class="heading">
      <h1>{{ page.title }}</h1>
      <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </div>
    <section class="page">
      {{ content }}
    </section>
  </div>
</div>
